

<div class="card" *ngFor="let ch of comptes">
  <div class="card-body">

    <div class="form-group">
      <label class="">Prix Achet: </label>
      <label >{{ch.prixAchat}} </label>
    </div>

    <div class="form-group">
      <label class="">Prix Vente: </label>
      <label >{{ch.prixVente}} </label>
    </div>

    <div class="form-group">
      <label class="">Devise: </label>
      <label >{{ch.devise.libelle}} </label>
    </div>


    <div class="form-group">
      <label class="">Parite: </label>
      <label >{{ch.parite}} </label>
    </div>


  </div>
</div>
