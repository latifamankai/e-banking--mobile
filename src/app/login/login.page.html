<div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
     style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
  <div class="auth-box">
    <div>
      <div class="logo">
        <span class="db"><img src="assets/images/logo3.png" alt="logo"/></span>
        <h5 class="font-medium m-b-20"></h5>

      </div>
      <!-- Form -->
      <div class="row">
        <div class="col-12">
          <form #f="ngForm" (ngSubmit)="f.form.valid && authentifier()">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="ti-email"></i></span>
              </div>
              <input type="text" class="form-control form-control-lg"
                     placeholder="Email"
                     aria-label="Email"
                     type="email"
                     aria-describedby="basic-addon1"
                     name="email"
                     email required
                     [(ngModel)]="client.email" #email="ngModel"
                     required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
              </div>
              <input type="password"
                     class="form-control form-control-lg"
                     placeholder="Password" aria-label="Password"
                     aria-describedby="basic-addon1"
                     name="password"
                     [(ngModel)]="client.password" #pwd="ngModel"
                     required>
            </div>

            <div class="form-group text-center m-t-2">
              <div class="col-xs-12 p-b-20">
                <button class="btn btn-block btn-lg btn-info" [disabled]="email.invalid ||pwd.invalid">Connexion
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>

  </div>
</div>
