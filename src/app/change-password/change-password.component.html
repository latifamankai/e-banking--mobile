<form #f="ngForm" (ngSubmit)="f.form.valid && changePwd()">
  <div class="card">
    <div class="card-header">

      <h5>Changer mot de passe</h5>
    </div>
    <div class="card-body">


      <div class="form-group col-sm-6">
        <label class="">Mot de passe actuel</label>


          <input name="pwd1" type="password"
                 [(ngModel)]="pwd.oldPassword"
                 class="form-control" #pwd1="ngModel" required>


        <small class="form-text text-danger"
               *ngIf="f.submitted && pwd1.invalid">
          Mot de passe réquis
        </small>

      </div>
      <div class="form-group col-sm-6">
        <label>Nouveau Mot de passe</label>


          <input name="pwd2" type="password"
                 class="form-control"
                 #pwd2="ngModel" required
                 [(ngModel)]="pwd.newPassword">

        <small class="form-text text-danger"
               *ngIf="f.submitted && pwd2.invalid">
          Nouveau Mot de passe réquis
        </small>
      </div>

      <div class="form-group col-sm-6">
        <label>Confirmer mot de passe</label>


          <input name="pwd3" type="password" class="form-control" #pwd3="ngModel"
                 required pattern="{{pwd2.value}}"
                 [(ngModel)]="confirmerPassword">

        <small class="form-text text-danger"
               *ngIf="f.submitted && pwd3.invalid">
          <div *ngIf="pwd3.errors.required">

            Confirmer mot de passe réquis
          </div>
          <div *ngIf="pwd3.errors.pattern">

            Les mots de passe ne sont identiques
          </div>
        </small>
      </div>


    </div>

    <div class="card-footer">
      <div class="float-right">

        <button type="reset" class="btn btn-danger mr-2">
          Annuler
        </button>
        <button class="btn btn-success">
          Valider
        </button>


      </div>
    </div>
  </div>
</form>
