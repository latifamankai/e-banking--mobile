<div class="card">
  <div class="card-header"> Demandes Carte </div>
  <div class="card-body">
    <table class="table table-responsive-sm">
      <thead>
      <tr>
        <th>Date</th>
        <th>Numéro compte</th>
        <th>Type carte</th>
        <th>Numéro carte</th>
        <th>Date d'expiration</th>
        <th>Etat</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let dem of demandes" >
        <td>{{dem.date | date: 'dd/MM/yyyy'}}</td>
        <td>{{dem?.compte?.numCompte}}</td>
        <td>{{dem.typeCarte}}</td>
        <td>{{dem.dateExpiration | date: 'dd/MM/yyyy'}}</td>
        <td>{{dem.numCarte}}</td>
        <td style="color: orange" *ngIf="dem?.statutDemande === 'EN_ATTENTE'">En attente</td>
        <td style="color: green" *ngIf="dem?.statutDemande === 'ACCEPTEE'">Accepté</td>
        <td  style="color: red " *ngIf="dem?.statutDemande === 'REJETEE'">Refusée</td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
